<main class="container py-4">

  <h2 class="text-muted mb-3">
    Projects
    <span>
      <button
        class="btn btn-primary btn-lg shadow-sm"
        (click)="openAddProjectModal()">
        Add Project
      </button>
    </span>
  </h2>

  <div class="row">
    <div class="col-xl-4 col-lg-6 mb-4" *ngFor="let projectID of listOfProjectIDs">
      <app-project [projectID]="projectID"></app-project>
    </div>
  </div>

</main>
